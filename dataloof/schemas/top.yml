---
type: object
properties:

    profile:
        type: string
        default: default

    engine:
        type: object
        properties:
            type:
                type: string
                default: spark
            config:
                type: object
                default: {}
            master:
                type: string
                default: "local[*]"
            jobname:
                type: string
            timezone:
                type: string
            submit:
                type: object
                properties:
                    detect:
                        type: boolean
                        default: true
                    jars:
                        type: array
                        default: []
                    packages:
                        type: array
                        default: []
                    py-files:
                        type: array
                        default: []
                additionalProperties: false
        additionalProperties: false

    providers:
        type: object

    resources:
        type: object

    variables:
        type: object
        default: {}

    loggers:
        type: object
        properties:
            root:
                type: object
                properties:
                    severity:
                        type: string
                        default: info
                additionalProperties: false
            dataloof:
                type: object
                properties:
                    name:
                        type: string
                        default: dlf
                    stream:
                        type: object
                        properties:
                            severity:
                                type: string
                            enable:
                                type: boolean
                        additionalProperties: false
                    stdout:
                        type: object
                        properties:
                            severity:
                                type: string
                                default: notice
                            enable:
                                type: boolean
                                default: true
                        additionalProperties: false
                    file:
                        type: object
                        properties:
                            severity:
                                type: string
                                default: info
                            path:
                                type: string
                            enable:
                                type: boolean
                                default: false
                        additionalProperties: false
                    kafka:
                        type: object
                        properties:
                            severity:
                                type: string
                                default: info
                            enable:
                                type: boolean
                                default: false
                            hosts:
                                type: [string, array]
                                default: []
                            topic:
                                type: string
                                default: dlf
                        additionalProperties: false
                additionalProperties: false
        additionalProperties: false
additionalProperties: false
