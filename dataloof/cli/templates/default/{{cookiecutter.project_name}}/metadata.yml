---
profile: default
providers:
    localfs:
        service: file
        path: data
        format: csv
        options:
            header: True
            inferSchema: True
            mode: overwrite

resources:
    ascombe:
        path: ascombe.csv
        provider: localfs

    correlation:
        path: correlation.csv
        provider: localfs

engine:
    type: spark
    master: local[1]

loggers:
    dataloof:
        name: dlf
        stream:
            enable: true
            severity: notice
        file:
            path: 'dlf.log'
            enable: true
            severity: info
